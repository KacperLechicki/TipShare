<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/dollars.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="tipShare">
        <div class="tipShare__top">
            <h1 class="tipShare__top-title">BillSplitter</h1>
            <input type="number" min="0" class="tipShare__top-input" placeholder="Wprowadź kwotę...">
        </div>
        <div class="tipShare__bottom">
            <label for="people" class="tipShare__bottom-label">Ilość osób:</label>
            <input type="number" min="1" step="1" class="tipShare__bottom-input people-input"
                placeholder="Ilość osób...">

            <label for="tip" class="tipShare__bottom-label">Napiwek:</label>
            <select id="tip" class="tipShare__bottom-input tip-input">
                <option value="0" selected disabled>--wybierz napiwek--
                </option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
            </select>

            <p class="tipShare__bottom-error">error</p>
            <div class="buttons">
                <button class="tipShare__bottom-reset">Wyczyść</button>
                <button class="tipShare__bottom-calc">Oblicz</button>
            </div>

            <p class="tipShare__bottom-costInfo">Kwota: <span class="tipShare__bottom-cost"></span>zł</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
